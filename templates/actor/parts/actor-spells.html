<ol class="items-list">
  {{#each spells as |spells spellLevel|}}
  <li class="item flexrow items-header">
    <div class="item-name">{{#if (gte spellLevel 1)}}Spells{{else}}Cantrips{{/if}}</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="spell" data-spell-level="{{spellLevel}}"><i
          class="fas fa-plus"></i></a>
    </div>
  </li>
  {{#each spells as |item id|}}
  <li class="item flexrow" data-item-id="{{item._id}}">
    <div class="item-name flexrow">
      <div class="item-image">
        <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="30"
            height="30" /></a>
      </div>
      <a class="item-control item-edit" title="Edit Item">
        <h4>{{item.name}}: {{item.system.description}}</h4>
      </a>
    </div>
    <div class="item-controls">
      <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
    </div>
  </li>
  {{/each}}
  {{/each}}
</ol>
