<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Proficiency</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="proficiency"><i class="fas fa-plus"></i></a>
    </div>
  </li>
  {{#each proficiencies as |item id|}}
  <li class="item flexrow" data-item-id="{{item._id}}">
    <div class="item-name">
      <div class="item-image">
        <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="30"
            height="30" /></a>
      </div>
      <a class="item-control item-edit" title="Edit Item">
        <h4>{{item.name}}</h4>
      </a>
    </div>
    <div class="item-controls">
      <label class="item-control" title="{{#if item.system.expert}}Expert{{else}}Proficient{{/if}}">
        <i class="fas {{#if item.system.expert}}fa-check-double{{else}}fa-check{{/if}}"></i>
      </label>
      <a class="item-control rollable" title="Check" data-label="{{item.name}} Check"
        data-roll="{{item.system.check}}+ @attributes.prof{{#if item.system.expert}} + @attributes.prof{{else}}{{/if}}"><i
          class="fas fa-dice"></i></a>
      <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
    </div>
  </li>
  {{/each}}
</ol>
