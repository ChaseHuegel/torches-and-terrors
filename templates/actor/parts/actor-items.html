<div class="flexrow">
  <div class="resource looserow">
    <div class="resource looserow flex-group-center">
      <label for="system.attributes.prep" class="resource-label tightrow">PREP</label>
      <input type="text" name="system.attributes.prep" value="{{system.attributes.prep}}" data-dtype="Number"
        size="2" />
    </div>

    <div class="resource looserow flex-group-center">
      <input type="text" style="text-align: left;" name="system.attributes.preptypes"
        value="{{system.attributes.preptypes}}" data-dtype="String" size="40" />
    </div>

    <div class="resource looserow flex-group-center">
      <label for="system.attributes.currency.trifles" class="resource-label tightrow">t</label>
      <input type="text" name="system.attributes.currency.trifles" value="{{system.attributes.currency.trifles}}"
        data-dtype="Number" size="4" />
    </div>

    <div class="resource looserow flex-group-center">
      <label for="system.attributes.currency.marks" class="resource-label tightrow">m</label>
      <input type="text" name="system.attributes.currency.marks" value="{{system.attributes.currency.marks}}"
        data-dtype="Number" size="4" />
    </div>

    <div class="resource looserow flex-group-center">
      <label for="system.attributes.currency.crowns" class="resource-label tightrow">C</label>
      <input type="text" name="system.attributes.currency.crowns" value="{{system.attributes.currency.crowns}}"
        data-dtype="Number" size="4" />
    </div>
  </div>
</div>

<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Inventory Slots: {{#if
      system.abilities.str.value}}{{system.abilities.str.value}}{{else}}{{system.abilities.str.max}}{{/if}}</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="item"><i class="fas fa-plus"></i></a>
    </div>
  </li>
  {{#each gear as |item id|}}
  <li class="item flexrow" data-item-id="{{item._id}}">
    <div class="item-name">
      <div class="item-image">
        <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="30"
            height="30" /></a>
      </div>
      <a class="item-control item-edit" title="Edit Item">
        <h4>{{item.name}}</h4>
      </a>
    </div>
    <div class="item-controls">
      <a class="item-control" title="AC">
        <label class="fas fa-shield">{{item.system.ac}}</label>
      </a>
      <a class="item-control" title="Slots">
        <label class="fas fa-sack">{{item.system.quantity}}</label>
      </a>
      <a class="item-control"
        title="{{#if item.system.prof}}{{#if item.system.expert}}Expert{{else}}Proficient{{/if}}{{else}}Not proficient{{/if}}">
        <i
          class="fas {{#if item.system.prof}}{{#if item.system.expert}}fa-check-double{{else}}fa-check{{/if}}{{else}}fa-times{{/if}}"></i>
      </a>
      <a class="item-control rollable" title="Check" data-label="{{item.name}} Check"
        data-roll="{{item.system.check}}{{#if item.system.prof}} + @attributes.prof{{#if item.system.expert}} + @attributes.prof{{else}}{{/if}}{{else}}{{/if}}"><i
          class="fas fa-dice"></i></a>
      <a class="item-control rollable" title="Damage" data-label="{{item.name}} Damage"
        data-roll="{{item.system.damage}}"><i class="fas fa-sword"></i></a>
      <a class="item-control rollable" title="Alt Damage" data-label="{{item.name}} Alt Damage"
        data-roll="{{item.system.damagealt}}"><i class="fas fa-swords"></i></a>
      <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
    </div>
  </li>
  {{/each}}
</ol>

<div class="resource flexrow flex-group-center">
  <label for="system.attributes.prep" class="resource-label">
    Notes
    <input type="text" style="text-align: left;" name="system.attributes.currency.treasure"
      value="{{system.attributes.currency.treasure}}" data-dtype="String" />
  </label>
</div>
