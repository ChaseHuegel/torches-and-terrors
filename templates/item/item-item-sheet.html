<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>

      <div class="tightrow">
        <div class="resource">
          <label class="resource-label">Slots</label>
          <input type="text" name="system.quantity" value="{{system.quantity}}" data-dtype="Number" size="2" />
        </div>

        <div class="resource">
          <label class="resource-label">AC</label>
          <input type="text" name="system.ac" value="{{system.ac}}" data-dtype="Number" size="2" />
        </div>

        <div class="form-group stacked">
          <label class="checkbox">
            <input type="checkbox" name="system.prof" {{checked system.prof}} />Proficient</label>
          <label class="checkbox">
            <input type="checkbox" name="system.expert" {{checked system.expert}} />Expert</label>
        </div>
      </div>
    </div>
  </header>

  <div class="tightrow">
    <div class="form-group stacked">
      <div class="resource">
        <label class="resource-label">Check</label>
        <input type="text" name="system.check" value="{{system.check}}" data-dtype="String" />
      </div>
      <div class="resource">
        <label class="resource-label">Damage</label>
        <input type="text" name="system.damage" value="{{system.damage}}" data-dtype="String" />
      </div>
      <div class="resource">
        <label class="resource-label">Alt Damage</label>
        <input type="text" name="system.damagealt" value="{{system.damagealt}}" data-dtype="String" />
      </div>
    </div>
  </div>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
    <div class="tab" data-group="primary" data-tab="description">
      {{editor system.description target="system.description" rollData=rollData button=true owner=owner
      editable=editable}}
    </div>
  </section>
</form>
